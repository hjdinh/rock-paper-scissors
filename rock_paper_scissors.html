<!DOCTYPE html>
<link rel="stylesheet" href="app.css">
<html>
    <head>
        <title>Rock Paper Scissors</title>
    </head>

    <body>
	    <h1>Choose Your Weapon</h1>
        
        <div class="optionBtn">
	    	<button type="button" id="Rock">Rock</button>
	    	<button type="button" id="Paper">Paper</button>
	    	<button type="button" id="Scissor">Scissors</button>
        </div>
        
        <div class="labels">
            <div id="playerLabel">Player Score: 
                <div id="playerScore"></div>
            </div>
            <div id="computerLabel">Computer Score: 
                <div id="computerScore"></div>
            </div>
        </div>

        <div id="resultLabel">Result: 
            <div id="roundResults"></div>
        </div>

        <div id="gameResults"></div>

    </body>

</html>
<script src="app.js"></script>
